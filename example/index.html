<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>webEditor demo list</title>
    <style type="text/css">
        .body {
            width: 800px;
            margin: 0 auto 0 auto;
        }
    </style>
</head>
<body style="padding: 300px;">
    <div class="body">
        <div id="div1">
            <p>请输入...</p>
        </div>
    </div>

    <!-- 引用js -->
    <script type="text/javascript" src="/webEditor.js"></script>
    <script type="text/javascript">
        var E = window.webEditor
        var editor = new E('#div1')		
        editor.customConfig.menus = [
          'emoticon',
          'image',
          'comlanguage'
        ]
        //editor.customConfig.showLinkImg = false
        editor.customConfig.comLanguageTions = {}
        editor.customConfig.comLanguageTions.content = ['你好!', '谢谢!']
        editor.create()
    </script>
</body>
</html>
